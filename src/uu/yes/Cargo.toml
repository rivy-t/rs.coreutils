[package]
name = "yes"
version = "0.0.3"
authors = []
license = "MIT"
description = "Repeatedly output a line with all specified STRING(s), or 'y'."
build = "../../common/mkmain.rs"

[lib]
name = "uu_yes"
path = "src/yes.rs"

[dependencies]
clap = "2.32"
uucore = { version = "0.0.2", features = ["zero-copy"] }

[features]
latency = []
default = []

[[bin]]
name = "yes"
path = "../../common/uumain.rs"
