[package]
name = "env"
version = "0.0.3"
authors = ["uutils developers"]
description = "Set each NAME to VALUE in the environment and run COMMAND"
license = "MIT"
build = "../#common/mkmain.rs"
edition = "2018"

[lib]
name = "uu_env"
path = "src/env.rs"

[dependencies]
clap = "2.33"
libc = "0.2.42"
rust-ini = "0.13.0"
uucore = "0.0.1"

[[bin]]
name = "env"
path = "../#common/uumain.rs"
